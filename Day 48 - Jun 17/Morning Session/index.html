<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .product-container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5 mb-4">Product Details</h1>

      <div class="mb-3">
        <label for="fileInput" class="form-label">Upload File</label>
        <input
          type="file"
          class="form-control"
          id="fileInput"
          name="fileInput"
        />
      </div>

      <button onclick="clickButton()" class="btn btn-primary mb-3">
        Fetch Data
      </button>

      <div id="divProducts" class="product-container"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-1BpJLqta4PHo1djB1i4KXf90aP7/qeNhX2RO8CpVK8JyH4FjH/qBToATY46v+3f6"
      crossorigin="anonymous"
    ></script>

    <script>
      var clickButton = () => {
        fetch("https://dummyjson.com/posts", {
          method: "GET",
        })
          .then(async (response) => {
            var data = await response.json();
            console.log(data.posts[0]);
            var divProducts = document.getElementById("divProducts");
            var postData = "";
            data.posts.forEach((element) => {
              postData +=
                '<div class="alert alert-primary"><h2>' +
                element.title +
                "</h2><p>" +
                element.body +
                "</p></div>";
            });
            divProducts.innerHTML = postData;
          })
          .catch((error) => {
            console.error(error);
          });
      };
    </script>
  </body>
</html>
