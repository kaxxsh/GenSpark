<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 100 100" preserveAspectRatio="none" class="static z-0">
        <polygon points="100,100 100,0 0,100" style="fill:#2F80ED"/>
    </svg>
    <div class="absolute top-0 w-1/6 right-[25%] top-[20%] flex gap-10 ">
        <img src="./assets/Android Open mail.png">
        <img src="./assets/iPhone 11 Pro Open Mail.png">
    </div>
    <div class="absolute top-0 w-1/6 right-[28%] top-[25%] flex gap-10">
        <img src="./assets/Android Gmail inbox.png">
        <img src="./assets/iPhone 11 Pro Gmail Inbox.png">
    </div>
    <div class="absolute top-[3%] left-[3%]">
        <div class="flex flex-col m-10">
            <div class="xl:text-6xl font-bold 2xl:text-8xl lg:text-6xl md:text-4xl">
                <p class="text-[#2F80ED]">FREE Gmail UI<br>IPhone & Android<br></p>
                <p class="text-[#2F80ED] inline-block">Mockup&nbsp;</p>
                <p class="inline-block">2024</p> 
                <p class="">Design template</p>
            </div>
            <div class="m-10 xl:text-3xl font-bold 2xl:text-5xl lg:text-3xl md:text-xl">
                <ul class="list-disc">
                    <li>Android</li>
                    <li>IPhone</li>
                </ul>
            </div>
        </div>
        
    </div>
</body>
</html>
