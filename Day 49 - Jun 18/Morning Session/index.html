<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            margin-bottom: 20px;
        }
        #divTodo {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .clsData {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn-custom {
            margin-bottom: 20px;
        }
    </style>
    <script>
        $(document).ready(() => {
            $('#divTodo').click(() => {
                alert('Div Clicked');
            });
            $('#btnClick').click(() => {
                $('.clsData').css('background-color', 'yellow');
                $('.clsData').html('<h2>Changed</h2>');
                $('.clsData').toggle(1000, () => {
                    alert('Toggle Completed');
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div id="divTodo">
            Click me to see what happens
        </div>
        <button id="btnClick" class="btn btn-primary btn-custom">Click Me</button>
        <div class="clsData">
            <h2>Todo List</h2>
            <ul class="list-group">
                <li class="list-group-item">Task 1</li>
                <li class="list-group-item">Task 2</li>
                <li class="list-group-item">Task 3</li>
                <li class="list-group-item">Task 4</li>
                <li class="list-group-item">Task 5</li>
            </ul>
        </div>
    </div>
</body>
</html>
