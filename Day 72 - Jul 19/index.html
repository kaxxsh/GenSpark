<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spelling Bee Clone</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center pt-5 display-1">Spelling Bee Clone</h1>
            <div class="row mx-5">
                <div class="col-12 col-md-6 py-5 d-flex justify-content-center flex-column align-items-center">
                    <div class="input-group">
                        <input type="text" id="current-word" class="text-center form-control form-control-lg fs-1 fw-bold form-control-plaintext" placeholder="Form a word" readonly/>
                    </div>
                    <div class="hive-container">
                        <div class="hive">
                            <svg class="hive-cell center" viewBox="0 0 120 103.92304845413263" data-testid="hive-cell-center">
                                <polygon class="cell-fill" points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263" stroke="white" stroke-width="7.5" data-testid="cell-fill">
                                </polygon>
                                <text class="cell-letter" x="50%" y="50%" dy="0.35em" data-testid="cell-letter">w</text>
                            </svg>
                            <svg class="hive-cell outer" viewBox="0 0 120 103.92304845413263" data-testid="hive-cell-outer">
                                <polygon class="cell-fill" points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263" stroke="white" stroke-width="7.5" data-testid="cell-fill"></polygon>
                                <text class="cell-letter" x="50%" y="50%" dy="0.35em" data-testid="cell-letter">e</text>
                            </svg>
                            <svg class="hive-cell outer" viewBox="0 0 120 103.92304845413263" data-testid="hive-cell-outer">
                                <polygon class="cell-fill" points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263" stroke="white" stroke-width="7.5" data-testid="cell-fill"></polygon>
                                <text class="cell-letter" x="50%" y="50%" dy="0.35em" data-testid="cell-letter">g</text>
                            </svg>
                            <svg class="hive-cell outer" viewBox="0 0 120 103.92304845413263" data-testid="hive-cell-outer">
                                <polygon class="cell-fill" points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263" stroke="white" stroke-width="7.5" data-testid="cell-fill"></polygon>
                                <text class="cell-letter" x="50%" y="50%" dy="0.35em" data-testid="cell-letter">d</text>
                            </svg>
                            <svg class="hive-cell outer" viewBox="0 0 120 103.92304845413263" data-testid="hive-cell-outer">
                                <polygon class="cell-fill" points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263" stroke="white" stroke-width="7.5" data-testid="cell-fill"></polygon>
                                <text class="cell-letter" x="50%" y="50%" dy="0.35em" data-testid="cell-letter">n</text>
                            </svg>
                            <svg class="hive-cell outer" viewBox="0 0 120 103.92304845413263" data-testid="hive-cell-outer">
                                <polygon class="cell-fill" points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263" stroke="white" stroke-width="7.5" data-testid="cell-fill"></polygon>
                                <text class="cell-letter" x="50%" y="50%" dy="0.35em" data-testid="cell-letter">l</text>
                            </svg>
                            <svg class="hive-cell outer" viewBox="0 0 120 103.92304845413263" data-testid="hive-cell-outer">
                                <polygon class="cell-fill" points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263" stroke="white" stroke-width="7.5" data-testid="cell-fill"></polygon>
                                <text class="cell-letter" x="50%" y="50%" dy="0.35em" data-testid="cell-letter">i</text>
                            </svg>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center my-4">
                        <button class="btn border border-dark border-3 rounded-pill mx-2 fs-5 p-3" onclick="deleteLetter()">Delete</button>
                        <button class="btn border border-dark border-3 rounded-pill mx-2 fs-5 p-3" onclick="submitAnswer()">Submit</button>
                    </div>
                </div>
                <div class="col-12 col-md-6 py-5">
                    <div class="progress p-0 my-4" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px">
                        <div class="progress-bar bg-warning" id="progress-tracker"></div>
                    </div>
                    <div>
                        <h1>Words found:</h1>
                        <ul id="word-list" class="list-group fs-5"></ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
