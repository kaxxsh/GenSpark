<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../scss/auth/auth.css" />
    </head>
    <body>
        <div class="registraion-container">
            <div class="heading">
                <div class="topic">Create an account</div>
                <div class="description">
                    Enter your details to sign up for this app
                </div>
            </div>
            <form action="" method="POST" onsubmit="return validateForm()">
                <div class="input-container">
                    <div class="input">
                        <label for="Username">Username</label>
                        <input
                            type="text"
                            id="Username"
                            placeholder="eg Username"
                            required
                        />
                    </div>
                    <div class="input">
                        <label for="Email">Email</label>
                        <input
                            type="text"
                            id="Email"
                            required
                            placeholder="eg Example@gmail.com"
                        />
                    </div>
                    <div class="input">
                        <label for="PhoneNumber">Phone Number</label>
                        <input
                            type="text"
                            id="PhoneNumber"
                            placeholder="eg 0123654789"
                            required
                        />
                    </div>
                    <div class="input">
                        <label for="Password">Password</label>
                        <input
                            type="password"
                            id="Password"
                            placeholder="eg User@123"
                            required
                        />
                    </div>
                    <div class="input">
                        <label for="ConformPassword">Confirm Password</label>
                        <input
                            type="password"
                            id="ConformPassword"
                            placeholder="Re-enter the Password"
                            required
                        />
                    </div>
                    <button type="submit">Register</button>
                    <div class="or">--- or ---</div>
                    <button onclick="window.location.href = 'login.html'">Login</button>
                </div>
            </form>
        </div>
    </body>
</html>
