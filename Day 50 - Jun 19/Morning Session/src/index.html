<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link href="../css/main.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light position-sticky">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" onclick="window.location.reload();">
          <img
            src="../node_modules/bootstrap-icons/icons/quote.svg"
            class="img-fluid bg-light mx-2"
            width="30%"
            alt="" />
          Quotes</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-home nav-link active mx-4"
                onclick="window.location.reload();"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-random nav-item">
              <a class="nav-link" href="#" onclick="showRandom()">Random</a>
            </li>
            <li class="nav-sort nav-item mx-4" id="sort-button">
              <a class="nav-link" href="#">Sort</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              id="search-input"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search" />
          </form>
        </div>
      </div>
    </nav>

    <div class="home-container container mt-4">
      <div id="quotes-container"></div>
      <div id="loading" class="text-center my-4" style="display: none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <div class="random-container container mt-4 d-none">
      <div class="row">
        <div class="col d-flex justify-content-center w-100">
          <div class="card w-100" data-aos="fade-right">
            <figure class="m-3">
              <blockquote class="blockquote">
                <p class="random-quote mb-0"></p>
              </blockquote>
              <figcaption class="random-author blockquote-footer"></figcaption>
            </figure>
            <button
              class="btn btn-dark w-25 m-4"
              id="random-quote-btn"
              onclick="showRandom()">
              Random Quote
            </button>
          </div>
        </div>
      </div>
      <div
        id="random-loading loading"
        class="text-center my-4"
        style="display: none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <div class="search-container"></div>
    <script>
      AOS.init();
    </script>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../scripts/index.js"></script>
  </body>
</html>
